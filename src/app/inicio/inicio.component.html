<main>

	<section id="section-banner">
		<div id="carouselExample" class="carousel slide">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="assets/img/banner1.PNG" class="d-block w-100" alt="">
				</div>
				<div class="carousel-item">
					<img src="assets/img/banner2.PNG" class="d-block w-100" alt="Os melhores preços" />
				</div>
				<div class="carousel-item">
					<img src="assets/img/banner3.PNG" class="d-block w-100" alt="As melhores ofertas" />
				</div>
			</div>
			<button
				class="carousel-control-prev"
				type="button"
				data-bs-target="#carouselExample"
				data-bs-slide="prev"
			>
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button
				class="carousel-control-next"
				type="button"
				data-bs-target="#carouselExample"
				data-bs-slide="next"
			>
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
	</section>

	<h2>Promoções</h2>

	<mat-grid-list [cols]="3">

		<mat-grid-tile>

			<mat-card class="example-card">
				<img mat-card-image src="assets/img/jogo1.PNG" alt="Game 1">

				<mat-card-header>
					<mat-card-title>Game 1</mat-card-title>
				</mat-card-header>

				<mat-card-content>
					<p>
						O melhor jogo de mundo aberto
					</p>
				</mat-card-content>
				<mat-card-actions>
					<p>R$256,00</p>
					<button mat-button>Comprar</button>
				</mat-card-actions>
			</mat-card>

		</mat-grid-tile>

		<mat-grid-tile>

			<mat-card class="example-card">
				<img mat-card-image src="assets/img/jogo2.PNG" alt="Game 2">

				<mat-card-header>
					<mat-card-title>Game 2</mat-card-title>
				</mat-card-header>

				<mat-card-content>
					<p>
						O melhor platformer
					</p>
				</mat-card-content>
				<mat-card-actions>
					<p>R$135,00</p>
					<button mat-button>Comprar</button>
				</mat-card-actions>
			</mat-card>

		</mat-grid-tile>

		<mat-grid-tile>

			<mat-card class="example-card">
				<img mat-card-image src="assets/img/jogo3.PNG" alt="Game 3">

				<mat-card-header>
					<mat-card-title>Game 3</mat-card-title>
				</mat-card-header>

				<mat-card-content>
					<p>
						Game of The Year
					</p>
				</mat-card-content>
				<mat-card-actions>
					<p>R$340,00</p>
					<button mat-button>Comprar</button>
				</mat-card-actions>
			</mat-card>

		</mat-grid-tile>
	</mat-grid-list>




</main>
